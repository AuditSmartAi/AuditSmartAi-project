services:
  - type: web
    name: audit-smart-backend
    runtime: python
    buildCommand: pip install -r smart-audit-backend/requirements.txt
    startCommand: uvicorn smart-audit-backend.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: L1X_RPC_URL
        sync: false
      - key: CHAIN_ID
        sync: false
      - key: EXPLORER_URL
        sync: false
